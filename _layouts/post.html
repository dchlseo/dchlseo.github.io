---
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="post-footer">
    <!-- Post footer content like tags, share links, etc. -->
  </footer>
</article>
